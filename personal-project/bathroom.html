<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bathroom App</title>
    <script src='https://api.tiles.mapbox.com/mapbox.js/v2.2.4/mapbox.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox.js/v2.2.4/mapbox.css' rel='stylesheet' />
    <style>
    body { margin:0; padding:0; }
   .map { position:absolute; top:0; bottom:0; width:100%; }
   </style>
  </head>
  <body>
    <div id='map-leaflet' class='map'> </div>
    <script>
    
      L.mapbox.accessToken = 'pk.eyJ1Ijoic3BhY2VnaXJseG1vIiwiYSI6ImNpcHFiM28wYTA1b21mbW5jdXQ5NXh3MzAifQ.pQqsTB1XcyIa-mwLj5Fy8g';

      var mapLeaflet = L.mapbox.map('map-leaflet', 'mapbox.light')
      .setView([37.8, -96], 4)

      L.marker([38.913184,-77.031952]).addTo(mapLeaflet);
      L.marker([37.775408,-122.413682]).addTo(mapLeaflet);

      mapLeaflet.scrollWheelZoom.disable();
    </script>
  </body>
</html>
